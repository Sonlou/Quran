<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Amharic Translation - PDF Viewer</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header with controls -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">
                    <span class="arabic-text">القرآن الكريم</span>
                    <span class="subtitle">Amharic Translation</span>
                </h1>
            </div>
            
            <div class="header-center">
                <div class="page-info">
                    <span id="current-page">1</span> / <span id="total-pages">-</span>
                </div>
            </div>
            
            <div class="header-right">
                <button id="theme-toggle" class="control-btn" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
                
                <button id="surah-nav-btn" class="control-btn" title="Surah Navigation">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Surah Navigation Panel -->
        <div id="surah-panel" class="surah-panel">
            <div class="surah-panel-header">
                <h3>Surah Navigation</h3>
                <button id="close-surah-panel" class="close-btn">×</button>
            </div>
            <div class="surah-search">
                <input type="text" id="surah-search" placeholder="Search Surah...">
            </div>
            <div class="surah-list" id="surah-list">
                <!-- Surah list will be populated by JavaScript -->
            </div>
        </div>

        <!-- PDF Viewer Container -->
        <main class="viewer-container">
            <div class="pdf-container" id="pdf-container">
                <div class="loading-spinner" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading Quran PDF...</p>
                </div>
                
                <div class="error-message" id="error-message" style="display: none;">
                    <div class="error-icon">⚠️</div>
                    <h3>Failed to load PDF</h3>
                    <p>Please check your internet connection and try again.</p>
                    <button id="retry-btn" class="retry-btn">Retry</button>
                </div>
                
                <div class="pages-container" id="pages-container">
                    <!-- PDF pages will be rendered here -->
                </div>
            </div>
        </main>

        <!-- Navigation Controls -->
        <div class="navigation-controls">
            <button id="prev-page" class="nav-btn" title="Previous Page (←)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
            </button>
            
            <div class="zoom-controls">
                <button id="zoom-out" class="zoom-btn" title="Zoom Out (-)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="8" y1="11" x2="14" y2="11"/>
                    </svg>
                </button>
                
                <span id="zoom-level">100%</span>
                
                <button id="zoom-in" class="zoom-btn" title="Zoom In (+)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="8" y1="11" x2="14" y2="11"/>
                        <line x1="11" y1="8" x2="11" y2="14"/>
                    </svg>
                </button>
                
                <button id="zoom-fit" class="zoom-btn" title="Fit to Width">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                </button>
            </div>
            
            <button id="next-page" class="nav-btn" title="Next Page (→)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Mobile Touch Instructions -->
        <div class="mobile-instructions">
            <p>Swipe horizontally to navigate • Pinch to zoom</p>
        </div>
    </div>

    <script src="src/surah-data.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
